environments:
  - dev
  - prod

databases:
  ingest:
    privileges:
      read:
        - developer
      write:
        - ingest
  clean:
    privileges:
      read:
        - developer
      write:
        - developer
  normalize:
    privileges:
      read:
        - reporting
      write:
        - developer
  integrate:
    privileges:
      read:
        - reporting
      write:
        - developer
  analyze:
    privileges:
      read:
        - reporting
      write:
        - analyst

roles:
  sysadmin:
    granted_roles:
      - dba
  dba:
    granted_roles:
      - automation
  automation:
    granted_roles:
      - ingest
      - developer
  developer:
    granted_roles:
      - analyst
  analyst:
    granted_roles:
      - reporting

users:
  dbt_cloud:
    granted_roles:
      - automation
  fivetran:
    granted_roles:
      - ingest
  craig:
    granted_roles:
      - dba
      - developer
      - analyst
      - reporting

warehouses:
  x-small:
    privileges:
      - automation
      - ingest
      - developer
      - analyst
      - reporting
  small:
    privileges:
      - automation
      - ingest
  medium:
    privileges:
      - automation
  large:
    privileges:
      - automation
